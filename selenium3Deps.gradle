sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.bootstrapClasspath = files("${System.env.JDK8_HOME}/jre/lib/rt.jar")
}

dependencies {
  selenium3Compile configurations.compile
  selenium3Compile 'com.nordstrom.tools:testng-foundation:2.0.0'
  selenium3Compile('com.google.guava:guava:28.1-jre') { force = true }
  selenium3Compile('com.beust:jcommander:1.78') { force = true }
  selenium3Compile 'commons-io:commons-io:2.6'
  selenium3Compile('org.seleniumhq.selenium:selenium-server:3.141.59') {
    exclude module: 'selenium-chrome-driver'
    exclude module: 'selenium-edge-driver'
    exclude module: 'selenium-firefox-driver'
    exclude module: 'selenium-ie-driver'
    exclude module: 'selenium-opera-driver'
    exclude module: 'selenium-java'
    exclude module: 'selenium-safari-driver'
    exclude module: 'htmlunit-driver'
    exclude group: 'net.sourceforge.htmlunit', module: 'htmlunit'
  }
  selenium3Compile 'org.seleniumhq.selenium:htmlunit-driver:2.33.3'
  testCompile 'org.mockito:mockito-core:3.1.0'
}
