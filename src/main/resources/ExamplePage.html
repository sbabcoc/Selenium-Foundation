<!DOCTYPE html>
<html>
  <head>
    <style>
      table[id^="t1"], th[id^="t1"], td[id^="t1"] {
          border: 1px solid black;
      }
      .iframe-row {
        height: 80px;
      }
      .iframe-col {
        position: relative;
        overflow: hidden;
        width: 25%;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <title>Example Page</title>
    <script>
      function attachShadows() {
        var elem_a = document.getElementById('shadow-root-a');
        var elem_b = document.getElementById('shadow-root-b');
        
        if (typeof elem_a.attachShadow == 'function') {
          var root_a = elem_a.attachShadow({mode: 'open'});
          var h1_a = document.createElement('h1');
          h1_a.id = 'shadow-heading-a';
          h1_a.textContent = 'Shadow DOM A';
          var para_1_a = document.createElement('p');
          para_1_a.id = 'para-1-a';
          para_1_a.textContent = '[A] This is paragraph one.';
          var para_2_a = document.createElement('p');
          para_2_a.id = 'para-2-a';
          para_2_a.textContent = '[A] This is paragraph two.';
          var para_3_a = document.createElement('p');
          para_3_a.id = 'para-3-a';
          para_3_a.textContent = '[A] This is paragraph three.';
          var div_a = document.createElement('div');
          div_a.id = 'form-div-a';
          var form_a = document.createElement('form');
          form_a.id = 'form_a';
          var label_1_a = document.createElement('label');
          label_1_a.for = 'input-field-a';
          label_1_a.textContent = '[A] Input: ';
          var input_field_a = document.createElement('input');
          input_field_a.type = 'text';
          input_field_a.id = 'input-field-a';
          input_field_a.name = 'input-field-a';
          input_field_a.value = 'Poshmark';
          var label_2_a = document.createElement('label');
          label_2_a.for = 'checkbox-a';
          label_2_a.textContent = '[A] Check: ';
          var checkbox_a = document.createElement('input');
          checkbox_a.type = 'checkbox';
          checkbox_a.id = 'checkbox-a';
          checkbox_a.name = 'checkbox-a';
          
          root_a.appendChild(h1_a);
          root_a.appendChild(para_1_a);
          root_a.appendChild(para_2_a);
          root_a.appendChild(para_3_a);
          root_a.appendChild(div_a);
          div_a.appendChild(form_a);
          form_a.appendChild(label_1_a);
          form_a.appendChild(input_field_a);
          form_a.appendChild(label_2_a);
          form_a.appendChild(checkbox_a);
          
          var root_b = elem_b.attachShadow({mode: 'open'});
          var h1_b = document.createElement('h1');
          h1_b.id = 'shadow-heading-b';
          h1_b.textContent = 'Shadow DOM B';
          var para_1_b = document.createElement('p');
          para_1_b.id = 'para-1-b';
          para_1_b.textContent = '[B] This is paragraph one.';
          var para_2_b = document.createElement('p');
          para_2_b.id = 'para-2-b';
          para_2_b.textContent = '[B] This is paragraph two.';
          var para_3_b = document.createElement('p');
          para_3_b.id = 'para-3-b';
          para_3_b.textContent = '[B] This is paragraph three.';
          var div_b = document.createElement('div');
          div_b.id = 'form-div-b';
          var form_b = document.createElement('form');
          form_b.id = 'form_b';
          var label_1_b = document.createElement('label');
          label_1_b.for = 'input-field-b';
          label_1_b.textContent = '[B] Input: ';
          var input_field_b = document.createElement('input');
          input_field_b.type = 'text';
          input_field_b.id = 'input-field-b';
          input_field_b.name = 'input-field-b';
          input_field_b.value = 'RealReal';
          var label_2_b = document.createElement('label');
          label_2_b.for = 'checkbox-b';
          label_2_b.textContent = '[B] Check: ';
          var checkbox_b = document.createElement('input');
          checkbox_b.type = 'checkbox';
          checkbox_b.id = 'checkbox-b';
          checkbox_b.name = 'checkbox-b';
          
          root_b.appendChild(h1_b);
          root_b.appendChild(para_1_b);
          root_b.appendChild(para_2_b);
          root_b.appendChild(para_3_b);
          root_b.appendChild(div_b);
          div_b.appendChild(form_b);
          form_b.appendChild(label_1_b);
          form_b.appendChild(input_field_b);
          form_b.appendChild(label_2_b);
          form_b.appendChild(checkbox_b);
        }
      }
    </script>
  </head>
  <body onload="attachShadows();">
  
    <table style="width:100%">
      <tr class="iframe-row">
        <td class="iframe-col">
          <div><iframe id="frame-a" src="/grid/admin/FrameA_Servlet"></iframe>
        </td>
        <td class="iframe-col">
          <div><iframe id="frame-b" src="/grid/admin/FrameB_Servlet"></iframe>

          <p id="para-1">This is paragraph one.</p>

          <p id="para-3">This is paragraph three.</p>
          <p id="hidden-para" hidden>This paragraph should be hidden.</p>
        </td>
        <td>
          <div id="form-div">
            <form id="form" action="/action_page.php">
              <label for="input-field">Input: </label>
              <input type="text" name="input-field" id="input-field" value="Nordstrom"><br>

              <input type="checkbox" name="checkbox" id="checkbox" value="checkbox"><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </td>
      </tr>
    </table>

        <th id="t1-h1-c1">Firstname</th>

        <td id="t1-r1-c3">50</td>
      </tr>
      <tr id="t1-r2">
        <td id="t1-r2-c1">Eve</td>
        <td id="t1-r2-c2">Jackson</td>
        <td id="t1-r2-c3">94</td>
      </tr>
      <tr id="t1-r3">
        <td id="t1-r3-c1">John</td>

        <td id="t1-r3-c3">80</td>

    </table>
  
    <table style="width:100%">
      <tr>
        <td><div id="shadow-root-a"></div></td>
        <td><div id="shadow-root-b"></div></td>
      </tr>
    </table>
  
  </body>
</html>
