<!DOCTYPE html>
<html>
  <head>
    <style>
      table[id^="t1"], th[id^="t1"], td[id^="t1"] {
          border: 1px solid black;
      }
      .iframe-row {
        height: 80px;
      }
      .iframe-col {
        position: relative;
        overflow: hidden;
        width: 25%;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <title>Example Page</title>
    <script>
      function attachShadows() {
        var elemA = document.getElementById('shadow-root-a');
        var elemB = document.getElementById('shadow-root-b');
        
        if (typeof elemA.attachShadow == 'function') {
          var rootA = elemA.attachShadow({mode: 'open'});
          var h1_a = document.createElement('h1');
          h1_a.textContent = 'Shadow DOM A';
          rootA.appendChild(h1_a);
          
          var rootB = elemB.attachShadow({mode: 'open'});
          var h1_b = document.createElement('h1');
          h1_b.textContent = 'Shadow DOM B';
          rootB.appendChild(h1_b);
        }
      }
    </script>
  </head>
  <body onload="attachShadows();">
  
    <table style="width:100%">
      <tr class="iframe-row">
        <td class="iframe-col">
          <div><iframe id="frame-a" src="/grid/admin/FrameA_Servlet"></iframe>
        </td>
        <td class="iframe-col">
          <div><iframe id="frame-b" src="/grid/admin/FrameB_Servlet"></iframe>
        </td>
        <td class="iframe-col">
          <div><iframe id="frame-c" src="/grid/admin/FrameC_Servlet"></iframe>
        </td>
        <td class="iframe-col">
          <div><iframe id="frame-d" src="/grid/admin/FrameD_Servlet"></iframe>
        </td>
      </tr>
    </table>
  
    <table style="width:100%">
      <tr>
        <td>
          <p id="para-1">This is paragraph one.</p>
          <p id="para-2">This is paragraph two.</p>
          <p id="para-3">This is paragraph three.</p>
          <p id="hidden-para" hidden>This paragraph should be hidden.</p>
        </td>
        <td>
          <div id="form-div">
            <form action="/action_page.php">
              <label for="input-field">Input: </label>
              <input type="text" name="input-field" id="input-field"><br>
              <label for="checkbox">Check: </label>
              <input type="checkbox" name="checkbox" id="checkbox" value="checkbox"><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </td>
      </tr>
    </table>
  
    <table id="t1" style="width:100%">
      <tr id="t1-h1">
        <th id="t1-h1-c1">Firstname</th>
        <th id="t1-h1-c2">Lastname</th> 
        <th id="t1-h1-c3">Age</th>
      </tr>
      <tr id="t1-r1">
        <td id="t1-r1-c1">Jill</td>
        <td id="t1-r1-c2">Smith</td>
        <td id="t1-r1-c3">50</td>
      </tr>
      <tr id="t1-r2">
        <td id="t1-r2-c1">Eve</td>
        <td id="t1-r2-c2">Jackson</td>
        <td id="t1-r2-c3">94</td>
      </tr>
      <tr id="t1-r3">
        <td id="t1-r3-c1">John</td>
        <td id="t1-r3-c2">Doe</td>
        <td id="t1-r3-c3">80</td>
      </tr>
    </table>
  
    <table style="width:100%">
      <tr>
        <td><div id="shadow-root-a"></div></td>
        <td><div id="shadow-root-b"></div></td>
      </tr>
    </table>
  
  </body>
</html>
